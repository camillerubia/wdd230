<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Botolan Chamber of Commerce</title>
    <meta name="description" content="Form - Botolan Chamber of Commerce">
    <meta name="author" content="Camille Rubia">

    <link href="styles/form.css" rel="stylesheet">
    <link href="../styles/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <form method="get" action="record.html">
        <fieldset>
            <legend>User Information</legend>
            <label for="username">Username:*<input type="text" id="username" name="username" required></label>
            
            <label for="pwd">Password:*<input type="password" id="pwd"  pattern="[A-Za-z0-9]{8,}" title="Must be at least eight (8) characters long and can only be alpha-numeric" required placeholder="At least eight (8) characters long and can only be alpha-numeric"></label>
            
            <label for="pwd2">Re-enter your password <input type="password" id="pwd2"></label>

            <div id="formmessage"></div>

            <label for="email">Email:<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required title="Please enter a valid email address"></label>

            <label for="range">Page Rating</label>
            <div id="range-value">0</div>
            <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="range-values">
            <datalist id="range-values">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
                <option value="0">6</option>
                <option value="0">7</option>
                <option value="0">8</option>
                <option value="0">9</option>
                <option value="0">10</option>
            </datalist>
            <input type="submit" value="Create">
        </fieldset>
    </form>
    <script src="scripts/form.js"></script>
    <script src="scripts/range.js"></script>
</body>

</html>
